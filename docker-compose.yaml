version: '3'
services:
    
    api_server:
        build:
            context: ./api/docker
            dockerfile: nginx.docker
        volumes:
            - ./api:/var/www/api
        ports:
            - "8080:80"
    
    frontend_server:
        build:
            context: ./frontend/docker
            dockerfile: frontend.docker
        ports:
            - "8081:81"
        volumes:
            - ./frontend:/var/www/frontend
        
        
    api_php_fpm:
        build:
            context: ./api/docker
            dockerfile: php-fpm.docker
        environment:
            APP_DEBUG: 1
        volumes:
            - ./api:/var/www/api
            
    nodejs:
        image: node:10.11-jessie
        volumes:
            - ./frontend:/var/www/frontend
        working_dir: /var/www/frontend
        tty: true
            
            
            
            
    api_php_cli:
        build:
            context: ./api/docker
            dockerfile: php-cli.docker
        environment:
            APP_DEBIG: 1
        volumes:
            - ./api:/app
            - composer:/root/.composer/cache
            
volumes:
    composer:
         
    
